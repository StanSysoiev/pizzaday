<head>
  <title>PizzaDay</title>
</head>

<body> 
	
</body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}  
</template>

<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to PizzaDay {{username}}!</h1>
      <a href="/landing" class="btn btn-info">ENTER</a>
    </div>
  </div>
</template> 

<template name="landing">
	<div class="container top-margin">  	
	 	 <div class="row">
			{{> userlist}}
			{{> buttons}}
	  </div>	  	
	</div>    
</template>

<template name="groupe">
  <div class="container top-margin">
  	<div class="row">
  		<div class="jumbotron">
			  <h2>Groupe: "{{groupName}}"</h2>
			  <h4>Admin is {{Admin}}</h4>
			  <h4>Event status: {{eventstatus}}</h4>
			  {{#if isevent}}
			  <h4>Next Pizza Day will be {{eventdate}}</h4>
			  {{/if}}
		  </div><!-- / Jumbotron -->
		  <div class="col-xs-12 col-sm-8 col-md-8 "><!--  Right side -->
			  {{#if isevent}}
					{{> Pizzaday}}
				{{else}}
					<h1>There is no event now...</h1>
				{{/if}}						
		  </div><!--  Left side -->
		  <div class="col-xs-12 col-sm-4 col-md-4 admincolor">
		  	<h1>Admin panel</h1>
			{{#if  isAdmin}} 
				{{#if isevent}}
					{{#if statusBuying}}
						<a class="btn btn-info endEvent" href="#">End the event</a>
					{{else}}
						<a class="btn btn-info statusBuying" href="#">Change event status to Buying</a>
					{{/if}}						
				{{else}}					
					{{> addEvent}}
				{{/if}}
				{{> userlist}} 
			{{/if}}
	 		<h1>Users in groupe</h1>
			{{#each usersInGroupe}}
				{{this}}
			{{/each}}
				  
		  </div><!-- / Left side -->
		</div><!-- / Row -->  
	</div><!-- / Container -->	
</template>


<template name="userlist">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<h1>Add Users</h1>
		<div class="table-responsive">
		  	<table class="table">
		  		<thead>
			    	<tr>
				  		<th>Add user</th>				  		
				  	</tr>
			  	</thead>
 		  	</table>
				{{#each user}}
			  	<ul>
			  		<li>
			  		{{username}}<a class="btn btn-info addtogroupe" href="#">Add to groupe</a>
			  		</li>
			  	</ul>				  
				{{/each}}								
		</div>		  	
	</div>		
</template>


<template name="buttons">
	<div class="col-xs-9 col-sm-10 col-md-10">
		{{> groupeList}}
		<div class="col-xs-4 col-sm-5 col-md-5">
		  {{#if currentUser}}
	      <form class="createGroupe">
	        <input type="text" name="text" placeholder="Type name of groupe" />
	      </form>
	    {{/if}}
		</div>

	</div>
</template>

<template name="groupeList">
	<div class="col-xs-3 col-sm-3 col-md-3">
		<div class="table-responsive">
		  	<table class="table">
		  		<thead>
			    	<tr>
				  		<th>Groups</th>				  		
				  	</tr>
			  	</thead>
 		  	</table>
				{{#each groupeNames}}
			  	<ul>
			  		<li><a class="idadd" href="/groups/{{_id}}">{{groupName}}</a>
			  			<button class="btn btn-danger delete">&times;</button>
			  		</li>
			  	</ul>				  
				{{/each}}				
		</div>		  	
	</div>		
</template>

<template name="addEvent">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<form class="js-addevent-form">
			<div class="form-group">
	      <label for="eventdate"><h3>Choose event date</h3></label>
	      <input type="date" class="form-control" id="eventdate"  name="eventdate">
	    </div>
	    <button type="submit" class="btn btn-success">Create an Event</button>
    </form>
	</div>
	<hr>		
</template>


<template name="Pizzaday">	
	{{#if complete}}
		<div class="col-xs-12 col-sm-12 col-md-12">		
			<h1>You made your order. Wait for Pizzaday and have fun))))</h1>
			<h3>Your order:</h3>
			{{#each orders}}	
				<div>{{this}}</div>				
			{{/each}}	
			<h4>Total cash: {{total}}</h4>		
		</div>
	{{else}}
		{{#if confirm}}
			<div class="col-xs-6 col-sm-6 col-md-6">		
				<h1>Make your order</h1>
				{{#each menu}}	
					<div>{{dish}} - {{price}}$</div>
					<a class="btn btn-info order" href="#">Order</a>		
				{{/each}}			
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6">
				<h1>You order this:</h1>
				{{#each orders}}	
					<div>{{this}}</div>				
				{{/each}}	
				<h4>You should give cash to Groupe admin: {{total}}$</h4>	
				<a class="btn btn-info complete" href="#">Complete your order</a>	
			</div>
		{{else}}
			<div class="col-xs-12 col-sm-12 col-md-12">		
				<h1>Pizzaday announced. Will you take part?</h1>
				<a class="btn btn-info confirm" href="#">Confirm</a>
			</div>	
		{{/if}}	
	{{/if}}		
</template>
