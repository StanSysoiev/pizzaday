<head>
  <title>PizzaDay</title>
</head>

<body> 
	
</body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}  
</template>

<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to PizzaDay {{username}}!</h1>
      <a href="/landing" class="btn btn-info">ENTER</a>
    </div>
  </div>
</template> 

<template name="landing">
  <div class="container"> 
  	<br>
  	<br>
  	<br>
  	<br>
	 	 <div class="row">
			{{> userlist}}
			{{> buttons}}
	  </div>	  	
	</div>    
</template>


<template name="navbar">
	<div class="row">		
		<nav class="navbar navbar-default navbar-fixed-top">		 
		  <div class="container">
		  	<ul class="nav navbar-nav">
		  		<li><h1>PizzaDay</h1></li>		  		   		
		   	</ul>
		   	<ul class="nav navbar-nav navbar-right">
          <li>{{> loginButtons}}</li>		
        </ul>      	
		  </div>   	  
		</nav>		
	</div>	
</template>

<template name="groupe">
  <div class="container">
  	<div class="row">
  		<div class="jumbotron">
			  <h2>Groupe: "{{groupName}}"</h2>
			  <h4>Admin is {{creator}}</h4>
			  <h4>Add users</h4>
		  </div>
			{{> userlist}}
		</div>  
	</div>
</template>

<template name="userlist">
	<div class="col-xs-3 col-sm-4 col-md-4">
		<div class="table-responsive">
		  	<table class="table">
		  		<thead>
			    	<tr>
				  		<th>Username</th>				  		
				  	</tr>
			  	</thead>
 		  	</table>
				{{#each user}}
			  	<ul>
			  		<li>
			  		{{username}}<a class="btn btn-info addtogroupe" href="#">Add to groupe</a>
			  		</li>
			  	</ul>				  
				{{/each}}
				
		</div>		  	
	</div>		
</template>

<template name="buttons">
	<div class="col-xs-9 col-sm-10 col-md-10">
		{{> groupeList}}
		<div class="col-xs-4 col-sm-5 col-md-5">
		  {{#if currentUser}}
	      <form class="createGroupe">
	        <input type="text" name="text" placeholder="Type name of groupe" />
	      </form>
	    {{/if}}
		</div>

	</div>
</template>

<template name="groupeList">
	<div class="col-xs-3 col-sm-3 col-md-3">
		<div class="table-responsive">
		  	<table class="table">
		  		<thead>
			    	<tr>
				  		<th>Groups</th>				  		
				  	</tr>
			  	</thead>
 		  	</table>
				{{#each groupeNames}}
			  	<ul>
			  		<li><a class="idadd" href="/groups/{{_id}}">{{groupName}}</a>
			  			<button class="delete">&times;</button>
			  		</li>
			  	</ul>				  
				{{/each}}				
		</div>		  	
	</div>		
</template>
